{% extends "index.html" %}

{% block content %}

<div class="row">
  <div class="col-lg-12 text-center">
    <h1 class="mt-5">Search results for {{ search_query }}</h1> <!-- Displays the search query in the heading -->
  </div>
  {% if movies %}
  {% for movie in movies %}
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card h-100">
      <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, "w185") }}" alt=""> <!-- Displays the movie poster image -->
        <div class="card-body">
          <h4 class="card-title">{{ movie.title }}</h4> <!-- Displays the movie title -->
        </div>
        <div class="card-footer text-center">
          <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Show more</a> <!-- Provides a button with a link to the movie details page -->
        </div>
    </div>
  </div>
  {% endfor %}
  {% endif %}
</div>

{% endblock %}
