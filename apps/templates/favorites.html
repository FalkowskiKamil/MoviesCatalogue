{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Favorite movie of user: {% for name in movies %}{% if loop.index == 1 %}
        <a href="{{url_for('user', user_id=name.fan.id)}}">{{name.fan.username}}</a>
    {% endif %}{% endfor %}:</h1>
   </div>
   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
        <a class ="card h-100" href="{{ url_for('movie_details', movie_id=movie.movie_id) }}"><img src="{{ tmdb_image_url(movie_from_id(movie_id=movie.movie_id).poster_path, "w780") }}"></a>
           <div class="card-body">
               <h4 class="card-title"> {{movie_from_id(movie_id=movie.movie_id).original_title}} </h4>
           </div>
           <div class="card-footer text-center ">
            <a href="{{ url_for('movie_details', movie_id=movie.id) }}">Show more</a>

            </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
