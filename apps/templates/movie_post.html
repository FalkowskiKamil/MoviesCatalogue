{% extends "index.html" %}

{% block content %}
{% for posts in post %}
<div class="container border">
    <!-- Display post information -->
    <a href="{{url_for('post', post_id=posts.id)}}">{{posts.body}}</a>
    by <a href="{{url_for('user', user_id = posts.author.id)}}">{{posts.author.username}}</a>
    on {{posts.created}}<br>
    <!-- Display comment count for the post -->
    Comment: {{posts.comment.all()|length }}
</div>
{% endfor %}
{% endblock %}
